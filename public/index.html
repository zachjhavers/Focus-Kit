<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, viewport, and theme color -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta tags -->
    <meta
      name="description"
      content="Focus Kit is your ultimate tool for enhancing productivity and well-being through a seamless integration of Pomodoro timer, breathing exercises, and stretching routines."
    />
    <link rel="canonical" href="https://www.focuskit.ca/" />
    <title>Welcome to Focus Kit</title>

    <!-- Favicon links for different devices and browsers -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <!-- Generic Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml" />
    <!-- SVG Favicon for modern browsers -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/appleTouch.png" />
    <!-- Apple Touch Icon -->

    <!-- Open Graph Meta tags for social media -->
    <meta property="og:title" content="Welcome to Focus Kit" />
    <meta
      property="og:description"
      content="Discover the ultimate tool for enhancing productivity and well-being with Focus Kit."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.focuskit.ca/" />
    <meta property="og:image" content="%PUBLIC_URL%/Logo.png" />
    <!-- Adjusted to a placeholder path -->

    <!-- Twitter Card Meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.focuskit.ca/" />
    <meta name="twitter:title" content="Welcome to Focus Kit" />
    <meta
      name="twitter:description"
      content="Discover the ultimate tool for enhancing productivity and well-being with Focus Kit."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/Logo.png" />
    <!-- Adjusted to a placeholder path -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
